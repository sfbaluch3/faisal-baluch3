<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

</head>

<body>
    <form>
        <label>
            First Name:
        </label>
        <input type="text">
        <br>
        <label>
            Middle Name:
        </label>
        <input type="text">
        <br>
        <label>
            Last Name:
        </label>
        <input type="text">
        <br>
        <label>
            COURSES:
        </label>
        
        English Language<input type="radio" name="courses">
        WEB Development<input type="radio" name="courses">
        C-I-T<input type="radio" name="courses">
        Graphic Design<input type="radio" name="courses">
        <br>
        <label>
            Roll Number:
        </label>
        <input type="number">
        <br>
        <label>
            Email Address:
        </label>
        <input type="email">
        <br>
        <label>
            Date Of Birth:
        </label>
        <input type="date">
        <br>
        Privacy, Policy;<input type="checkbox">
        <br>
        Terms, conditions;<input type="checkbox">
        <br>
        <input type="submit" value="checkbox">
    </form>
</body>

</html>
