<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A test table with merged cells</title>
</head>
<body>
    <h4>
        A TEST TABLE WITH MERGED CELLS
    </h4>
    <table border="5" width="25%" height="200">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2" align="center"><b>Average</b></td>
            <td rowspan="2"><b>Red Eyes</b></td>
        </tr>
        <tr>
            <td><b>Height</b></td>
            <td><b>Weight</b></td>
            
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
