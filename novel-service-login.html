<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel-service-login</title>
</head>

<body>
    <h1 align="center">
        Novell Services Login
    </h1>
    <form>
        <label>
            Username:
        </label>
        <input type="text">
        <br><br>
        <label>
            Password:
        </label>
        <input type="password">
        <br><br>
        <label>
            City Of Employment:
        </label>
        <input type="text">
        <br><br>
        <label>
            Please Specify Your Role:
        </label>
        <br>
        Admin<input type="radio" name="name"> Engineer<input type="radio" name="name"> Manager<input type="radio"
            name="name"> Guest<input type="radio" name="name">
        <br><br>
        <label>
            Single Sign-On to the following:
        </label>
        <br>
        Mail<input type="checkbox" name="Sign-On"> Payroll<input type="checkbox" name="Sign-On"> Self-Service<input
            type="checkbox" name="Sign-On">
    </form>
</body>

</html>
